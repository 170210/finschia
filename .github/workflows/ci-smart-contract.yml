name: CI
#  Tests / Code Coverage workflow runs unit tests and uploads a code coverage report
#  This workflow is run on pushes to master & every Pull Requests where a .go, .mod, .sum have been changed
on: push
#  pull_request:
#  push:
#    branches:
#      - main

jobs:
  cleanup-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main'"

  check-diffs:
    runs-on: ubuntu-latest
    outputs:
      get_diff: ${{ steps.diff.outputs.diff }}
    steps:
      - uses: actions/checkout@v3
      - name: Get diff
        id: diff
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.go
            go.mod
            go.sum
            .github/workflows/ci-smart-contract.yml
            ci_test/queue_ci.sh
  build:  
    runs-on: ubuntu-latest
    needs: check-diffs
    if: ${{ needs.check-diffs.outputs.get_diff }}
    strategy:
      matrix:
        go-arch: ["amd64"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - name: Build
        run: GOARCH=${{ matrix.go-arch }} LEDGER_ENABLED=false make build
      - name: debug
        run: ls -al
      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: fnsad
          path: ./build/fnsad

  get-cosmwasm-releases:
    runs-on: ubuntu-latest
    outputs:
      cosmwasm-versions: ${{ steps.cosmwasm-releases.outputs.versions }}
    steps:
      - uses: actions/checkout@v3
      - name: Get cosmwasm releases
        id: cosmwasm-releases
        run: |
          response=$(curl -s "https://api.github.com/repos/Finschia/cosmwasm/releases")
          versions=$(echo "$response" | jq -r '[.[].tag_name]' | jq -c .)
          echo "versions=${versions}" >> "$GITHUB_OUTPUT"
  tests-smart-contract-on-local-node:
    runs-on: ubuntu-latest
    needs: [build, get-cosmwasm-releases]
    strategy:
      fail-fast: false
      matrix:
        release-version: ${{ fromJson(needs.get-cosmwasm-releases.outputs.cosmwasm-versions) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - name: Download smart contracts
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'Finschia/cosmwasm'
          version: tags/${{ matrix.release-version }}
          regex: true
          file: '.*'
          target: 'contracts/'
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: fnsad
          path: ./build
      - name: debug
        run: |
          ls -al
          cd ./contracts
          ls -al
          cd ../
      - name: build install
        run: make install
      - name: set configure file
        run: ./init_single.sh
        shell: bash
      # to wait for finschia to start
      - name: start local node
        id: fnsad_start
        run: |
          fnsad start &
          sleep 1
      - name: test
        run: bash ./ci_test/queue_ci.sh
        shell: bash
      - name: fnsad stop
        if: ${{ always() && steps.fnsad_start.conclusion == 'success' }}
        run: |
          echo $(curl -s localhost:26657/status | jq -r '.result.sync_info.latest_block_height')
          kill $(ps -ef | grep "fnsad start" | grep -v grep | awk '{print $2}')

  build-finschia-docker:
    runs-on: ubuntu-latest
    needs: check-diffs
    if: ${{ needs.check-diffs.outputs.get_diff }}
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Build and export
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          context: .
          tags: finschiatest
          outputs: type=docker,dest=/tmp/finschia-ci-test.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: finschia-ci-test
          path: /tmp/finschia-ci-test.tar
  tests-smart-contract-on-docker:
    runs-on: ubuntu-latest
    needs: [build-finschia-docker, get-cosmwasm-releases]
    strategy:
      fail-fast: false
      matrix:
        release-version:  ${{ fromJson(needs.get-cosmwasm-releases.outputs.cosmwasm-versions) }}
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Download smart contracts
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'Finschia/cosmwasm'
          version: tags/${{ matrix.release-version }}
          regex: true
          file: '.*'
          target: 'contracts/'
      - name: Download docker image
        uses: actions/download-artifact@v3
        with:
          name: finschia-ci-test
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/finschia-ci-test.tar
          docker image ls -a
      - name: set configure file
        run: |
          export FNSAD="docker run -i --rm -p 26656:26656 -p 26657:26657 -v /home/runner/.finschia:/root/.finschia --platform=linux/amd64 finschiatest fnsad"
          ./init_single.sh
        shell: bash
      - name: docker node
        id: docker_start
        run: |
          container_id=$(docker run -d \
            -p 26656:26656 -p 26657:26657 \
            -v /home/runner/.finschia:/root/.finschia \
            -v $(pwd)/ci_test:/root/ci_test \
            -v $(pwd)/contracts:/root/contracts \
            finschiatest fnsad start)
          echo $container_id
          echo "container_id=$container_id" >> "$GITHUB_OUTPUT"
          sleep 5
      - name: test
        run: |
          docker exec ${{ steps.docker_start.outputs.container_id }} apk add --no-cache jq bash && \
          docker exec ${{ steps.docker_start.outputs.container_id }} bash ./ci_test/queue_ci.sh
      - name: fnsad stop
        if: ${{ always() && steps.docker_start.conclusion == 'success' }}
        run: docker stop ${{ steps.docker_start.outputs.container_id }}

